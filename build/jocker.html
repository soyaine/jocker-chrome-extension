<html>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      margin: 0;
      font-size: 100%;
      background-color: #fcfcfc;
    }

    .header {
      position: fixed;
      right: 0;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 16px;
      text-align: right;
      box-sizing: border-box;
    }

    .header-jocker {
      float: left;
      width: 200px;
      text-align: left;
    }

    #icon-jocker {
      width: 28px;
    }

    .moreinfo {
      visibility: hidden;
      position: absolute;
      text-align: left;
      top: 10px;
      margin-left: 42px;
      color: #7a7a7a;
      font-size: 0.9em;
    }

    .header-jocker:hover .moreinfo, .moreinfo:hover {
      visibility: visible;
    }

    .moreinfo:hover {
      visibility: visible;
    }

    .info-link {
      color: #7a7a7a;
      text-decoration: none;
    }

    .info-link:hover {
      color: #2c2c2c;
    }

    #layouts {
      display: inline-block;
      background-color: #fcfcfc;
    }

    .icon {
      margin-left: 8px;
      width: 20px;
      height: 20px;
      fill: rgb(164, 164, 164);
      vertical-align: middle;
      cursor: pointer;
    }

    .icon:hover {
      fill: #656565;
    }

    .layout-input {
      display: none;
    }

    .layout-input.active+.layout-label .icon {
      fill: rgb(35, 35, 35);
    }

    .layout-label {
      vertical-align: middle;
      display: inline-block;
    }

    .topics {
      width: 16em;
      position: fixed;
      top: 60px;
      left: 8px;
      bottom: 16px;
      height: 100%;
      overflow: scroll;
      font-size: 0.9em;
    }

    .topic {
      color: #5f6368;
      padding: 6px 12px;
      border-radius: 2px;
      vertical-align: middle;
    }

    .topic:hover {
      cursor: pointer;
      background-color: #f5f5f5;
    }

    .topic.active {
      background-color: #e2edff;
    }

    .tp-name {
      margin-bottom: 1em;
    }

    .tp-count {
      color: #777;
      margin-left: 6px;
      font-size: 0.8em;
      float: right;
    }

    .posts {
      padding: 16px 14px;
      margin-left: 17em;
      margin-top: 60px;
    }

    .p-content {
      color: #222;
      line-height: 1.8em;
    }

    .p-date {
      color: #777;
      font-size: 0.8em;
    }

    .p-link {
      color: #2c2c2c;
      text-decoration: none;
      border-bottom: solid 1px #333;
    }

    .p-link:hover {
      font-weight: 600;
    }

    .p-pic {
      width: 120px;
      margin-right: 1%;
      margin-top: 1%;
    }

    .p-video {
      margin-top: 8px;
      width: 50%;
      max-width: 360px;
    }

    .p-target {
      display: block;
      text-decoration: none;
      padding: 12px;
      background-color: #fefefe;
      color: #4c4c4c;
      font-size: 0.9em;
      margin-top: 6px;
    }

    .post-default {
      margin: 24px auto;
      max-width: 780px;
      background-color: #f2f2f2;
      padding: 14px 16px;
    }

    .posts-flow {
      column-count: 4;
      column-gap: 0;
    }

    .post-flow {
      padding: 2px;
      position: relative;
      counter-increment: count;
      background-color: #fafafa;
    }

    .p-pic-flow {
      display: block;
      width: 100%;
      height: auto;
    }

    .posts-gallery {
      /* width: 100%; */
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #fafafa;
    }

    .gallery {
      max-width: 955px;
      margin: 0 auto;
      display: grid;
      grid-template: 1fr/repeat(3, 1fr);
      column-gap: 30px;
      row-gap: 30px;
      z-index: 10;
    }

    .post-gallery {
      padding: 10px;
      box-sizing: border-box;
      background-color: #fff;
      position: relative;
    }

    .p-pic-gallery {
      display: block;
      width: 100%;
      position: relative;
      padding-bottom: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    #intro {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      text-align: center;
      background-color: #fafafa;
      z-index: 10;
    }

    #intro-jocker {
      width: 50px;
      filter: grayscale(1);
    }

    #intro-jocker.loading {
      animation: hue 4s infinite;
    }

    @keyframes hue {

      0%,
      100% {
        -webkit-filter: hue-rotate(0deg);
      }

      50% {
        -webkit-filter: hue-rotate(180deg);
      }
    }

    .intro-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .intro-desc {
      font-size: 13px;
      color: #444;
      margin: 12px;
      cursor: default;
    }

    .intro-start {
      width: 7em;
      padding: 5px 8px;
      margin: 24px auto;
      cursor: pointer;
      background-color: #eee;
      color: #222;
    }

    .intro-start:hover {
      background-color: #ddd;
    }

    .intro-start.loading {
      cursor: wait;
      background-color: #ddd;
    }

    .intro-info {
      position: fixed;
      color: #8b8b8b;
      font-size: 0.9em;
      width: 100%;
      bottom: 24px;
    }

    #tool {
      display: none;
      position: fixed;
      right: 16px;
      bottom: 16px;
      cursor: pointer;
    }

    .posts-default+#tool {
      display: block;
    }

    .tool-tip {
      visibility: hidden;
      font-size: 14px;
      color: #5f6368;
      display: inline-block;
      vertical-align: middle;
      background: #fefefe;
      padding: 2px 4px;
    }

    #tool:hover .tool-tip {
      animation: show-tip 0.3s forwards;
    }

    @keyframes show-tip {
      100% {
        visibility: visible;
      }
    }

    #currentTopicName {
      font-weight: bold;
    }

    .hidden-a {
      visibility: hidden;
    }

    .tip {
      width: 80%;
      max-width: 600px;
      margin: 10% auto;
      display: block;
      color: #eee;
    }
  </style>
  <script src="jocker.js"></script>
</head>
